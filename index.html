<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Digital Clock </title>
</head>

<link rel="stylesheet" href="style.css">
<body>
    <div class="clock">
       
    </div> <!-- end clock -->
    



    <script>
        // first we need to craete a function
        function digitalClock() {

            // Declare a variable to hold the current time
            const time = new Date();
            // Declare a another variable to stringfy the hour, minute, seconds 
            const setClock = {
                hours : time.getHours().toString().padStart(2, "0"), 
                minutes: time.getMinutes().toString().padStart(2, "0"),
                seconds: time.getSeconds().toString().padStart(2, "0"),

                // to set a condition for AM and PM  
                ampm: time.getHours() >= 12 ? "PM" : "AM",

                // Arrange the format of displaying clock
                clockFormat : function () { 
                    const ampm = this.ampm ? `${this.ampm}` : "";
                    return ` ${this.hours} : ${this.minutes} : ${this.seconds} ${ampm}` }
            }
            document.getElementsByClassName("clock")[0].innerHTML = setClock.clockFormat();
        }

        // we set the interval of 1 sec and call the function.
        setInterval(digitalClock, 1000)
 
        
        
    </script>
</body>
</html>
